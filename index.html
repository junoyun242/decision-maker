<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <title>Decision Maker</title>
  </head>
  <body>
    <header>
      <h1>Decision Maker</h1>
    </header>
    <main>
      <h2>What do you want to choose?</h2>
      <div class="forms-container">
        <div class="topic-form visible">
          <input type="text" placeholder="Write the topic here.." />
          <button>Click</button>
        </div>
        <div class="elem-form hidden">
          <input type="text" placeholder="Add elements here.." />
          <button>Click</button>
        </div>
      </div>
      <div class="elems-container"></div>
      <div class="result-container"><p></p></div>
      <div class="decision-btn-container">
        <button>Decide</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
